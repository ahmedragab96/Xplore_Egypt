<div class="margin">
    <button [routerLink]="['/admin/database/hotels']" mat-icon-button color="primary">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="page-title">Add New Hotel</span>
  </div>
    <mat-card fxLayout="column" fxLayoutAlign="center center">
        <div class="form-container">
          <mat-form-field>
          <input type="text" required matInput placeholder="Name" name="title"
            class="hotel-input" #title>
        </mat-form-field>
        <br/>
        <mat-form-field>
            <input type="number" required matInput placeholder="Rating" name="rating"
              class="hotel-input" #name>
          </mat-form-field>
          <br/>
          <mat-form-field>
              <input type="text" required matInput placeholder="Region" name="region"
                class="hotel-input" #region>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <input type="text" required matInput placeholder="image URL" name="imageURL"
                  class="hotel-input" #imageURL>
           </mat-form-field>
           <br/>
           <mat-form-field>
              <input type="text" required matInput placeholder="Description" name="description"
                class="hotel-input" #description>
         </mat-form-field>
         <br/>
         <mat-form-field>
            <input type="text" required matInput placeholder="Features" name="features"
              class="hotel-input" #features>
       </mat-form-field>
       <br/>
       <mat-form-field>
          <input type="text" required matInput placeholder="Address" name="address"
            class="hotel-input">
     </mat-form-field>
    </div>  
        <br/>
        <button type="submit" mat-raised-button color="primary">Add</button>
    </mat-card>
