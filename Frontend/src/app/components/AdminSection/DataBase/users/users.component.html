<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'navigation'"
    [mode]="'side'" [opened]="true">
    <mat-toolbar color="primary">
      Xplore Egypt
    </mat-toolbar>
    <mat-nav-list>
      <mat-button-toggle-group class="d-flex-col">
        <mat-button-toggle *ngFor="let link of links" [routerLink]="link.link" >
          <mat-icon class="material-icons margin-icon" color="primary">{{link.icon}}</mat-icon>
          <span class="">{{link.name}}</span>
        </mat-button-toggle>
        <mat-button-toggle>
            <mat-icon class="material-icons margin-icon" color="primary">storage</mat-icon>
            <mat-select placeholder="DataBase"(selectionChange)="navigateTo($event.value)">
                    <!-- content -->
                    <mat-option value="admin/database/users">Users</mat-option>
                    <mat-option value="admin/database/hotels">Hotels</mat-option>
                    <mat-option value="admin/database/trips">Trips</mat-option>
            </mat-select>
    </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">
          <mat-button-toggle class="logout-btn">
                  <mat-icon class="material-icons margin-icon" color="primary">arrow_back</mat-icon>
                  <span class="">Logout</span>
          </mat-button-toggle>
      </mat-toolbar>
      <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef>  First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        
        <!-- Nationality Column -->
        <ng-container matColumnDef="Nationality">
          <th mat-header-cell *matHeaderCellDef> Nationality </th>
          <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
  </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
