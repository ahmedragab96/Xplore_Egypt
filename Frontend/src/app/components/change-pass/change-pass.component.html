<app-navbar></app-navbar>


<form style="margin-top: 10%;margin-bottom: 10%;" (submit)="changePassword()">
  <div class="form-group row">
    <label for="old" class="col-sm-3 col-form-label" i18n>old Password :</label>
    <input type="password" class="form-control col-sm-9" name="oldPassword" [(ngModel)]="oldPassword">
  </div>
  <div class="form-group row">
    <label for="new" class="col-sm-3 col-form-label" i18n>New Password: </label>
    <input type="password" class="form-control col-sm-9" name="password" [(ngModel)]="password">
  </div>
  <div class="form-group row">
    <label for="new" class="col-sm-3 col-form-label" i18n>Confirm new password:</label>
    <input type="password" class="form-control col-sm-9" name="newPasswordConfirmation"
      [(ngModel)]="newPasswordConfirmation">
  </div>
  <button type="submit" class="btn btn-success" i18n>change password</button>
</form>


<app-footer></app-footer>
