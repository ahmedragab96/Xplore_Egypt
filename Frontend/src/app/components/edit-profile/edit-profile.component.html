<div class="container emp-profile" style="margin-top: 10%;">
	<form (ngSubmit)="submitForm(f)" #f="ngForm" class="form-group mt-5">
	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">First Name</label>
	    <div class="col-sm-10">
	      <input class="form-control mb-5" type="text" name="fname" ngModel="{{old_userDetails['results'][0]['first_name']}}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
	    <div class="col-sm-10">
	 		<input class="form-control mb-5" type="text" name="lname"  ngModel="{{old_userDetails['results'][0]['last_name']}}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
	    <div class="col-sm-10">
	 		<input class="form-control mb-5" type="text" name="email"  ngModel="{{old_userDetails['results'][0]['email']}}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Nationality</label>
	    <div class="col-sm-10">
	 		<input class="form-control mb-5" type="text" name="nationality"  ngModel="{{old_userDetails['results'][0]['nationality']}}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Gender</label>
	    <div class="col-sm-10">
	 		<input class="form-control mb-5" type="text" name="gender"  ngModel="{{old_userDetails['results'][0]['gender']}}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Date of Birth</label>
	    <div class="col-sm-10">
	 		<input class="form-control mb-5" type="text" name="DOB"  ngModel="{{old_userDetails['results'][0]['DoB']}}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-sm-10">
	 		<input class="form-control mb-5" type="text" name="password"  ngModel="{{old_userDetails['results'][0]['password']}}">
	    </div>
	  </div>
<!-- 	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Profile Picture</label>
	    <div class="col-sm-10">
	 		<input class="form-control mb-5" type="file" name="avatar" (change)="choosePhoto($event)" ngModel="{{old_userDetails['results'][0]['avatar']}}">
	    </div>
	  </div> -->
      <button class="btn-success" type="submit" [disabled]="!f.valid">Update</button>
	</form>

	<input  type="file" name="avatar" (change)="editAvatar($event)" ngModel #avatar="ngModel">
</div>
