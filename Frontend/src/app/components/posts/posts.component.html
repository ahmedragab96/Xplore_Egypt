<app-navbar></app-navbar>

<img style="width: 100%;height: 70%" src="../../../assets/images/s">
<div class="centered"><p>Tell Us About Your Experience</p></div>
<div class="container">
  <br />
  <br />
  <br />
  <br />

<div class="row">
  <div class="col-lg-8">
    <!-- <h3 style="margin-top: 5%;">Other Posts</h3>   -->
    <div class="row">
      <div class="span8">
        <div *ngFor="let post of posts | paginate: { itemsPerPage: 4, currentPage: p }" class="post">
          <div class="row">
            <div class="col-lg-3">
          <img style="width: 80px;height: 80px;" class="rounded-circle" src="../../../assets/profilepics/{{post['avatar']}}" alt=""/>
          </div>
          <div class="col-lg-8">
          <h5><a>{{post['title']}}</a></h5>
          <p>{{post['body']}}</p>
          </div>
          <div class="row">
            <div class="span8" style="margin-top: 20px">
              <p>
                <i class="fa fa-user"></i> by<span style="color: rgb(84, 84, 231)">&nbsp;{{post['first_name']}}&nbsp;{{post['last_name']}}</span>&nbsp;
                | &nbsp;<i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{post['date']}} &nbsp;
                | &nbsp; <button class="dislike" (click)="onreactUp(post['postID'],post['upVoting'])"><i class="fa fa-thumbs-o-up"></i>&nbsp;like</button>&nbsp; {{post['upVoting']}}
                | &nbsp; <button class="dislike" (click)="onreactDown(post['postID'],post['downVoting'])"><i class="fa fa-thumbs-o-down"></i>&nbsp;Dislike</button>&nbsp; {{post['downVoting']}}
              </p>
              <hr>
            </div>
          </div>
          </div>
        </div>
      </div>            
    </div>       
  
  <div style="margin-top: 5%; margin-left: 7%;margin-bottom: 5%;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<div class="col-lg-4">
    <form (submit)="onPost(PostForm)" #PostForm="ngForm">
        <h3>Write your own post!</h3>
        <hr class="line">
        <br>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title" ngModel #titleInput="ngModel">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Body" name="body" ngModel #bodyInput="ngModel"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="border-radius: 50px;margin-left: 35%;width: 100px;">Post</button>
    </form>
    </div>
  </div>
  </div>
<app-footer></app-footer>
