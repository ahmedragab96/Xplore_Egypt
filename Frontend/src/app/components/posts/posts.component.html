<app-navbar></app-navbar>

<div class="container">
  <br />
  <br />
  <br />
  <br />

  <form (submit)="onPost(PostForm)" #PostForm="ngForm">
      <h3>Write your own post!</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title" ngModel #titleInput="ngModel">
      </div>
      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Body" name="body" ngModel #bodyInput="ngModel"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
  </form>

  <h3 style="margin-top: 5%;">Other Posts</h3>  
<div class="row">
      <div class="span8">
        <div *ngFor="let post of posts" class="post">
                    <h4><strong><a>{{post['title']}}</a></strong></h4>
                    <p>{{post['body']}}</p>
                    <div class="row">
                            <div class="span8">
                                <p>
                                <i class="icon-user"></i> by <a>{{post['first_name']}}&nbsp;{{post['last_name']}}</a>&nbsp;
                                | &nbsp;<i class="icon-calendar"></i> {{post['date']}} &nbsp;
                                | &nbsp; <span class="badge badge-success" (click)="onreactUp(post['postID'],post['upVoting'])"><i class="fa fa-thumbs-o-up"></i>&nbsp; Like</span>&nbsp; {{post['upVoting']}} &nbsp;
                                | &nbsp; <span style="background: red" class="badge badge-danger"  (click)="onreactDown(post['postID'],post['downVoting'])"><i class="fa fa-thumbs-o-down"></i>&nbsp; Dislike</span>&nbsp; {{post['downVoting']}}
                                </p>
                            </div>
                        </div>
                </div>
                </div>
                
                
    </div>
<hr>

</div>


<app-footer></app-footer>
