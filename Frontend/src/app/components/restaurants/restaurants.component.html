<h2>Recommended For You</h2>
<!-- slider -->
<div id="container">
    <div
      ng2-carouselamos
      class="slides-wrapper"
      [items]="restaurants"
      [width]="850"
      [$prev]="prev"
      [$next]="next"
      [$item]="item"
    >
    </div>
    <ng-template #prev>
      <img src="assets/images/left.png" id="left" />
    </ng-template>
    <ng-template #next>
      <img src="assets/images/right.png" id="right" />
    </ng-template>
    <ng-template #item let-item let-i="index">
   
    <div class="slide-items">
                        <img src="{{item.photo}}">
                   <p><b> {{item.title}} </b></p>
                   <p><span class="inCard">Cuisine:</span> {{item.cuisine}} </p>
                   <p><span class="inCard">Location:</span> {{item.location}} </p>
                   <p><span class="inCard">Phone:</span> {{item.phone}} </p>
        <button class="btn btn-primary cardBtn" [routerLink] = "['/restaurants/',item.itemid]">Read More</button>
     </div>
  </ng-template>
</div>
<hr class="style-one">

<!-- All Restaurants -->
<h2>All Restaurants</h2>
<div class="container">
    <input class="search col-3" name="search" [(ngModel)]="search" placeholder="Search"> 
</div>

<div class="row">
    <div class="col-lg-3 col-md-4 col-12" *ngFor="let restaurant of restaurants | filter : search : ['title'] | paginate: { itemsPerPage: 16, currentPage: p }">
        <div class="col d-flex align-items-stretch">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{restaurant['photo']}}" alt="Card image cap">
                    <h5 class="card-title">{{restaurant['title']}}</h5>
                    <div class="card-text">
                        <p><span class="inCard">Cuisine:</span>{{restaurant['cuisine']}}</p>
                        <p><span class="inCard">Location:</span>{{restaurant['location']}}</p>
                        <p><span class="inCard">Phone:</span> {{restaurant['phone']}} </p>
                    </div>
                    <button class="btn btn-primary cardBtn" [routerLink] = "['/restaurants/',restaurant.itemid]">Read More</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="paging">
    <div class="row">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
