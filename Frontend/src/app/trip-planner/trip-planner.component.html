<div class="container">
    <div class="row">
        <ng-container *ngFor="let trip of trips">
            <div class="col d-flex align-items-stretch">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{trip['name']}}</h5>
                        <p class="card-text">{{trip['description']}}</p>
                        <a class="btn btn-primary cardBtn" *ngIf="!trip['selected']" (click)="trip['selected']=true">ADD</a>
                        <a class="btn btn-danger cardBtn" *ngIf="trip['selected']" (click)="trip['selected']=false">REMOVE</a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>


<div class="container" id="planner">
    <div class="row">
        <div id='wrap' class="col-4">
            <div id='external-events'>
                <div id='external-events-listing'>
                    <h4>Draggable Events</h4>
                    <div *ngFor="let trip of trips" class="fc-event" [hidden]="!trip['selected']">{{trip['name']}}</div>
                </div>
                <p>
                    <!-- <input hidden type='checkbox' id='drop-remove' checked='!checked' /> -->
                </p>
            </div>
        </div>
        <div class="col-8">
            <div id='calendar1'></div>
        </div>
    </div>
